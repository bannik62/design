<VirtualHost *:80>
    ServerName codeurbase.fr
    ServerAlias www.codeurbase.fr
    DocumentRoot /var/www/html/cvFolio
    <Directory /var/www/html/Cvfolio>
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
